name: CI Pro (private core)

on:
  workflow_dispatch:

jobs:
  build-pro:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with submodules (needs SSH key)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          ssh-key: ${{ secrets.CORE_PRO_SSH_KEY }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-pro-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-pro-

      - name: Build with premium core
        run: cargo build --workspace --features pro --locked
